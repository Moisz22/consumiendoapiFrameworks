<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body id="body">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" name="id" id="search" placeholder="Search"
                    aria-label="Search">
                <button id="boton_busqueda" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <br />

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button data-bs-toggle="modal" data-bs-target="#modalAgregar" class="btn btn-primary">Agregar
                    registro</button>
            </div>
            <br /><br />
            <div class="col-12">
                <table class="table" style="width:100%">
                    <thead>
                    </thead>
                    <tbody id="tabla">
                    </tbody>
                </table>
            </div>
        </div>

    </div>





    <!-- Modals -->

    <!-- agregar -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formulario">
                    <div class="modal-body">
                        <div class="mb3">
                            <label for="nombre" class="col-form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre">
                        </div>
                        <div class="mb3">
                            <label for="lanzamiento" class="col-form-label">lanzamiento</label>
                            <input type="text" class="form-control" name="lanzamiento" id="lanzamiento">
                        </div>
                        <div class="mb3">
                            <label for="desarrollador" class="col-form-label">desarrollador</label>
                            <input type="text" class="form-control" name="desarrollador" id="desarrollador">
                        </div>
                        <input type="hidden" name="METHOD" value="POST">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cerrar" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="guardaRegistro" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- editar -->


    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formularioEditar">
                    <div class="modal-body">
                        <div class="mb3">
                            <label for="id" class="col-form-label">ID</label>
                            <input type="text" class="form-control" name="id" id="idEditar" readonly>
                        </div>
                        <div class="mb3">
                            <label for="nombre" class="col-form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombreEditar">
                        </div>
                        <div class="mb3">
                            <label for="lanzamiento" class="col-form-label">lanzamiento</label>
                            <input type="text" class="form-control" name="lanzamiento" id="lanzamientoEditar">
                        </div>
                        <div class="mb3">
                            <label for="desarrollador" class="col-form-label">desarrollador</label>
                            <input type="text" class="form-control" name="desarrollador" id="desarrolladorEditar">
                        </div>
                        <input type="hidden" name="METHOD" value="PUT">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cerrarEditar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="editarRegistro" class="btn btn-warning">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
